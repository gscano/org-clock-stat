<html>
  <head>
    <title>Org-clock stat</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="index.css"/>

    <!---->

	<script src="./moment.js"></script>
	<script src="./pikaday.js"></script>
	<link rel="stylesheet" href="./pikaday.css">

    <script src="./data.js"></script>
    
  </head>

  <body>
    <div id="config">

      <label for="file-input">File:</label>
      <input type="file" id="file-input"/>

      <label for="starting-date">From:</label>
      <input type="text" id="starting-date"/>

      <label for="ending-date">To:</label>
      <input type="text" id="ending-date"/>

      <span id="weekends">
	Display
	<input type="checkbox" id="weekend"/>
	<label for="weekend">weekends</label>
	, count as
	<input type="checkbox" id="weekend-bonus"/>
	<label for="weekend-bonus">bonus</label>
	.
      </span>
      
      <span id="first-glance">
	First glance for
	<input type="checkbox" id="first-glance-weekdays"/>
	<label for="first-glance-weekdays">weekdays</label>
	,
	<input type="checkbox" id="first-glance-months"/>
	<label for="first-glance-months">months</label>
	and
	<input type="checkbox" id="first-glance-years"/>
	<label for="first-glance-years">years</label>
	.
      </span>
      
    </div>

    <ul id="tags"></ul>
    <ul id="browser"></ul>

    <div id="calendar"></div>

  </body>
